<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <div>
    <input class="form-control" [formControl]="userInput" type="text" (change)="onChange()">
  </div>

  <ul>
    <li (click)="toggleTdo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
    </li>
  </ul>
</div>
